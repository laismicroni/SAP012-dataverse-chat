<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./img/favicon.png" type="image/png" />
  <title>Best Movies - Dataverse Chat</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header>
    <div class="header-content">
      <img class="header-image" src="./img/banner.png" alt="Header Image" />
    </div>
    <section class="header-key-content">
      <div>
        <button class="btnKey">Key</button>
        <button class='btnChatGrup'>Chat em grupo</button>
      </div>
      <div>
        <dialog class="dialogKey">
          <p>Configure API KEY</p>
          <input type="text" id="valueKey"  placeholder="Digite aqui.."></input>
          <p><button type="submit" class="btnSubmitKey">Gravar</button></p>
      </div>
      </dialog>
    </section>
  </header>
  <main>
    <div id="root">
    </div>
  </main>
  <footer>
    <div class="container__footer">
      <div class="socialIcons">
        <a href="https://www.github.com/" target="_blank">
          <img id="githubIcon" src="./img/icon-github.svg" alt="Icon ordenação" />
        </a>
        <a href="https://www.linkedin.com/" target="_blank">
          <img id="linkedinIcon" src="./img/icon-linkedin.svg" alt="Icon ordenação" />
        </a>
      </div>
      <p>dataverse-chat© 2024 Desenvolvido por Lais e Renata</p>
    </div>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
